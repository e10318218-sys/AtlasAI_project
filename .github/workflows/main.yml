name: Build APK
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        uses: ArtemSerebrennikov/buildozer-action@v1
        with:
          command: buildozer android debug
      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: atlas-ai
          path: bin/*.apk
