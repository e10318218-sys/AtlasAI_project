name: Build APK
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Buildozer
        run: pip install buildozer cython
      - name: Build APK
        run: |
          yes | buildozer init
          # Автоматически добавляем requests в конфиг
          sed -i 's/requirements = python3,kivy/requirements = python3,kivy,requests,urllib3,charset-normalizer,idna/' buildozer.spec
          buildozer -v android debug
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: atlas-ai-v2
          path: bin/*.apk
